    <form action="#" method="get">
      <label for="userInput">Username</label>
      <input
        type="text"
        name="userInput"
        id="userInput"
        placeholder="Please insert your username..."
      />
      <label for="userPassword">Password</label>
      <input
        type="password"
        name="userPassword"
        id="userPassword"
        placeholder="Please insert your pass..."
      />
      <label for="emailUser">Email</label>
      <input
        type="email"
        name="emailUser"
        id="emailUser"
        placeholder="Please insert your email..."
      />
      <select name="countryUser" id="countryUser" class="selectCountry">
        <option value="Ger">Germany</option>
        <option value="USA">Usa</option>
        <option value="Fra">France</option>
        <option value="theUK" selected="select">the UK</option>
        <option value="Swe">Sweden</option>
      </select>
      <label for="userState">Accept T&C's?</label>
      <input type="checkbox" name="userState" id="userState" />
      <input type="submit" value="Submit" class="submitArea" />
    </form>
